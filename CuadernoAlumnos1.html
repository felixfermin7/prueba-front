<!DOCTYPE html>
<html ng-app="app">

<head>
	<title>Cuaderno Alumnos en Apache</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
	<div ng-controller="AlumnosController">

		<h1>Cuaderno Alumnos en Apache 2</h1>
		<div class="wrapper">
			<div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'nombre'">
				<div class="nombre"> {{alumno.nombre}} {{alumno.telefono}} </div>
				<span class="curso"> {{alumno.curso}} </span>
			</div>
		</div>


		<br>

		<center><button ng-click="ShowForm()" ng-hide="formVisibility"> AÃ±adir Contacto</button></center>


		<div ng-show="formVisibility" class="wrapper" align="center">
			<h2>Anadir un Contacto</h2>
			<div class="nombre">Nombre :<input type="text" ng-model="nuevoAlumno.nombre"></input>
			</div> <br>
			<div class="nombre">Telefono :<input type="text" ng-model="nuevoAlumno.telefono"></input>
			</div> <br>
			<div class="nombre">Curso : <input type="text" ng-model="nuevoAlumno.curso"></input>
			</div> <br>
			<button ng-click="Save()">Guardar</button>


		</div>

	</div>

	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="scripts1.js"></script>
</body>

</html>
